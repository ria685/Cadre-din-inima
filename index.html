    h1 {
      color: #5D206B;

    .gallery {

      padding: 2rem;
      max-width: 1200px;

    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
